{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    {% include 'includes/head_links.html' %}
</head>
<body>
{% include "includes/navbar.html" %}
<h1 class="header__contact">Галерея</h1>
<div class="menu-filter">
    {% for category in gallery_categories %}
        <input onclick="filter()" class="category-input checkbox-switch" id="filter_category_{{ category.id }}"
               name="filter_category_{{ category.id }}" data-id="{{ category.id }}" type="checkbox">
        <label for="filter_category_{{ category.id }}" class="menu-filter-item">{{ category.name }}</label>
    {% endfor %}
</div>
<div class="gallery-container">
    {% for item in gallery_items %}
        <a class="{{ item.get_categories_class }}" href="{{ item.image.url }}">
            <div class="gallery-item {{ item.get_categories_class }} {% cycle 'gallery-item-w2' '' '' '' '' 'gallery-item-w2' %}">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="gallery-item-photo">
            </div>
        </a>
    {% endfor %}
</div>
{% include 'ajax_icludes/ajax_form.html' %}
{% include 'includes/footer.html' %}
<script src="{% static 'js/hotel_room_modal_management.js' %}"></script>
<script src="{% static 'js/gallery.js' %}"></script>
</body>
