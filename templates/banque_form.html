<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banquet Booking</title>
</head>
<body>
{% include 'includes/head_links.html' %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if banquet_status.success %}
        <h1>Congrats</h1>
    {% endif %}
    {% if banquet_status.fail %}
        <h1>Sorry</h1>
    {% endif %}
    <button type="submit">Submit</button>
</form>
</body>
</html>
